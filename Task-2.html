<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
</head>
<style>
     table {
            width: 100%;
            border-collapse: collapse; 
        }
        th, td {
            border: 1px solid blue;
            text-align: center; 
        }

        #bold{
            font-weight: bold; 
        }
        
    </style>
</style>
<body>
    <table style="width: 100%;">
        <thead>
            <tr> 
                <th colspan="3"> My Daily Schedule  </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> &nbsp; </td>
                <td id="bold"> Time </td>
                <td id="bold"> Activity </td>
            </tr>

            <tr>
                <td id="bold"> Morning </td>
                <td> 8AM - 11AM </td>
                <td> Write Code </td>
            </tr>

            <tr>
                <td id="bold"> Break </td>
                <td> 11AM - 12PM </td>
                <td> Eat Lunch</td>
            </tr>

            <tr>
                <td id="bold"> Afternoon </td>
                <td> 12PM - 5PM </td>
                <td> Study for other courses </td>
            </tr>

            <tr>
                <td id="bold"> Evening </td>
                <td rowspan="2"> All other times </td>
                <td> Free time </td>
            </tr>

            <tr>
                <td id="bold"> Night </td>
                <td> Sleep </td>
            </tr>

            <tr>
                <td colspan="3"> And thats ....... </td>
            </tr>

        </tbody>
    </table>
</body>
</html>
